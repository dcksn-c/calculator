<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous"></div>
            <div class="current">0</div>
        </div>
        <div class="row1">
            <button class="clear" data-key="">C</button>
            <button class="backspace" >โซ</button>
            <button class="percent">%</button>
            <button class="operator">รท</button>
        </div>
        <div class="row2">
            <button class="number" data-key="65">7</button>
            <button class="number" data-key="65">8</button>
            <button class="number" data-key="65">9</button>
            <button class="operator">x</button>
        </div>
        <div class="row3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div class="row4">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
        </div>
        <div class="row5">
            <button class="plusminus"><sup>+</sup>/<sub>-</sub></button>
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
